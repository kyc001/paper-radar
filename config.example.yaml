max_results: 20
min_score: 2
# 可选：run 命令不传 -feishu-webhook 时，会回退使用这里的地址
feishu_webhook: ""

topics:
  - name: "Training-Free Vision (arXiv API)"
    source: "arxiv"
    query: "cat:cs.CV"
    max_results: 30
    min_score: 3
    keywords:
      - "training-free"
      - "zero-shot"
      - "test-time"
      - "inference"

  - name: "Agent Papers (papers.cool + Kimi)"
    source: "paperscool"
    query: "cs.AI"        # 也支持完整 feed URL
    kimi_summary: true
    min_score: 2
    keywords:
      - "agent"
      - "planning"
      - "memory"
